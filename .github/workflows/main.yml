name: Build Stealth ResetpropT

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/resetpropT'
          fetch-depth: 0

      - name: Install NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_ROOT=$(pwd)/android-ndk-r26b" >> $GITHUB_ENV

      - name: Patch Missing Headers (Fix 404)
        run: |
          mkdir -p jni/api jni/system_properties
          # Lấy header từ nguồn mirror ổn định của Android Bionic
          wget -q https://raw.githubusercontent.com/aosp-mirror/platform_bionic/master/libc/system_properties/include/system_properties/prop_info.h -O jni/system_properties/prop_info.h
          wget -q https://raw.githubusercontent.com/aosp-mirror/platform_bionic/master/libc/system_properties/include/system_properties/prop_area.h -O jni/system_properties/prop_area.h
          # Tạo file _system_properties.h giả lập để thỏa mãn điều kiện include
          echo "#include <sys/system_properties.h>" > jni/api/_system_properties.h

      - name: Stealth Patching (Footer Injection)
        run: |
          cd jni
          # Chèn Macro vào cuối file hpp để tránh xung đột với header hệ thống
          sed -i '$a #define printf(...) (void)0' resetprop.hpp
          sed -i '$a #define fprintf(...) (void)0' resetprop.hpp
          # Đổi tên nhận diện để tàng hình
          sed -i 's/"resetprop"/"sys_helper"/g' main.cpp || true

      - name: Compile Static Binary
        run: |
          cd jni
          export TOOLCHAIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64
          export CLANG=$TOOLCHAIN/bin/aarch64-linux-android33-clang++

          # Biên dịch main.cpp và resetprop.cpp
          # Bỏ qua persist.cpp (liên quan đến pb.h) và base.cpp nếu không cần thiết
          $CLANG \
            -I . \
            main.cpp resetprop.cpp \
            -std=c++17 \
            -Os \
            -static \
            -D_GNU_SOURCE \
            -D_REALLY_INCLUDE_SYS__SYSTEM_PROPERTIES_H_ \
            -fdata-sections -ffunction-sections \
            -Wl,--gc-sections \
            -fvisibility=hidden \
            -fno-rtti \
            -fno-exceptions \
            -s \
            -o ../miui_sys_helper

      - name: Verify & Upload
        run: |
          if [ -f miui_sys_helper ]; then
            file miui_sys_helper
            ls -al miui_sys_helper
          else
            echo "Build failed!"
            ls -R
            exit 1
          fi

      - name: Archive Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
