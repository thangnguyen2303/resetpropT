name: Build Stealth ResetpropT with NDK-Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/resetpropT'
          fetch-depth: 0

      - name: Create Missing sp.mk (Fix No rule to make target)
        run: |
          # Tạo file sp.mk để định nghĩa module systemproperties
          # Dựa trên cấu trúc Android.mk của bạn, module này cần được đăng ký chính thức
          cat <<EOF > jni/sp.mk
          include \$(CLEAR_VARS)
          LOCAL_MODULE := systemproperties
          LOCAL_SRC_FILES := system_property_api.cpp
          LOCAL_C_INCLUDES := \$(LOCAL_PATH)/system_properties/include
          include \$(BUILD_STATIC_LIBRARY)
          EOF
          
          # Kiểm tra xem file đã được tạo chưa
          ls -l jni/sp.mk

      - name: Stealth Patching (Silent Mode)
        run: |
          cd jni
          # Chèn Macro vô hiệu hóa log vào header chính
          sed -i '1i #define printf(...) (void)0' resetprop.hpp
          sed -i '1i #define fprintf(...) (void)0' resetprop.hpp
          # Đổi tên nhận diện tàng hình
          sed -i 's/"resetprop"/"sys_helper"/g' resetprop.cpp || true

      - name: Build with ndk-build
        run: |
          # Chạy ndk-build từ thư mục gốc
          ${ANDROID_NDK_LATEST_HOME}/ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=./jni/Android.mk \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-33 \
            NDK_OUT=./obj \
            NDK_LIBS_OUT=./libs \
            APP_ALLOW_MISSING_DEPS=true \
            V=1

      - name: Verify Binary
        run: |
          if [ -f "./libs/arm64-v8a/resetprop" ]; then
            cp "./libs/arm64-v8a/resetprop" ./miui_sys_helper
            chmod +x ./miui_sys_helper
            file ./miui_sys_helper
          else
            echo "Build failed! Binary not found."
            ls -R jni
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
