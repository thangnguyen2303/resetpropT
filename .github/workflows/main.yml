name: Build Stealth ResetpropT Final

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/resetpropT'
          fetch-depth: 0

      - name: Fix and Build
        run: |
          # 1. Chuyển vào thư mục jni
          cd jni
          
          # 2. Tạo file sp.mk với nội dung chuẩn (sử dụng dấu nháy đơn để bảo vệ biến $)
          echo 'include $(CLEAR_VARS)' > sp.mk
          echo 'LOCAL_MODULE := systemproperties' >> sp.mk
          echo 'LOCAL_SRC_FILES := system_property_api.cpp' >> sp.mk
          echo 'LOCAL_C_INCLUDES := $(LOCAL_PATH)/system_properties/include' >> sp.mk
          echo 'include $(BUILD_STATIC_LIBRARY)' >> sp.mk

          # 3. Patch Android.mk để khớp tên module (bỏ tiền tố lib nếu có)
          sed -i 's/libsystemproperties/systemproperties/g' Android.mk
          
          # 4. Stealth Patching: Silent mode
          sed -i '1i #define printf(...) (void)0' resetprop.hpp
          sed -i '1i #define fprintf(...) (void)0' resetprop.hpp
          sed -i 's/"resetprop"/"sys_helper"/g' resetprop.cpp || true

          # 5. Quay lại thư mục gốc để chạy ndk-build
          cd ..
          
          # 6. Chạy ndk-build với cấu hình cưỡng ép
          ${ANDROID_NDK_LATEST_HOME}/ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=$(pwd)/jni/Android.mk \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-33 \
            NDK_OUT=$(pwd)/obj \
            NDK_LIBS_OUT=$(pwd)/libs \
            V=1

      - name: Verify Binary
        run: |
          # Tìm file resetprop trong thư mục libs
          BINARY=$(find libs -name "resetprop" -type f | head -n 1)
          if [ -f "$BINARY" ]; then
            cp "$BINARY" ./miui_sys_helper
            chmod +x ./miui_sys_helper
            echo "SUCCESS: Binary created."
            file ./miui_sys_helper
          else
            echo "ERROR: Build failed. Directory structure below:"
            ls -R
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
