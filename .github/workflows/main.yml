name: Build Stealth ResetpropT with NDK-Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/resetpropT'
          fetch-depth: 0

      - name: Setup NDK
        uses: nwidart/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Stealth Patching (Silent Mode)
        run: |
          cd jni
          # Chèn vô hiệu hóa log vào header chính để không làm hỏng cú pháp C
          # Cách này an toàn hơn cho cả file .c của nanopb và file .cpp
          sed -i '1i #define printf(...) (void)0' resetprop.hpp
          sed -i '1i #define fprintf(...) (void)0' resetprop.hpp
          
          # Đổi tên module để tàng hình
          sed -i 's/"resetprop"/"sys_helper"/g' resetprop.cpp || true

      - name: Build with ndk-build
        run: |
          # Chạy ndk-build ngay trong thư mục gốc
          # APP_ABI=arm64-v8a: Chỉ build cho máy 64bit (Xiaomi đời mới)
          # APP_PLATFORM=android-33: Tương thích Android 13/14
          $ANDROID_NDK_ROOT/ndk-build \
            -C . \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-33 \
            NDK_PROJECT_PATH=. \
            NDK_APPLICATION_MK=Application.mk || \
          $ANDROID_NDK_ROOT/ndk-build \
            -C . \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-33

      - name: Verify Binary
        run: |
          # ndk-build sẽ xuất file vào thư mục libs/arm64-v8a/
          BINARY_PATH=$(find libs -name "resetprop" -type f)
          if [ -z "$BINARY_PATH" ]; then
            echo "Build failed, binary not found!"
            ls -R
            exit 1
          fi
          cp "$BINARY_PATH" ./miui_sys_helper
          file ./miui_sys_helper

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
