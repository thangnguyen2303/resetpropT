name: Build Stealth ResetpropT Submodule Force

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code with Submodules
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/resetpropT'
          submodules: 'recursive'
          fetch-depth: 0

      - name: Patch and Build
        run: |
          cd jni
          
          # 1. Stealth Patching: Silent mode
          sed -i '1i #define printf(...) (void)0' resetprop.hpp
          sed -i '1i #define fprintf(...) (void)0' resetprop.hpp
          sed -i 's/"resetprop"/"sys_helper"/g' resetprop.cpp || true

          # 2. Sửa Android.mk: Đảm bảo đường dẫn sp.mk là chính xác
          # Nếu sp.mk nằm trong thư mục submodule system_properties, ta phải sửa lại:
          if [ -f "system_properties/sp.mk" ]; then
             sed -i 's|include sp.mk|include system_properties/sp.mk|g' Android.mk
          fi

          # 3. Chạy ndk-build với quyền cưỡng ép
          ${ANDROID_NDK_LATEST_HOME}/ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=Android.mk \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-33 \
            APP_ALLOW_MISSING_DEPS=true \
            NDK_LIBS_OUT=../libs \
            V=1

      - name: Verify Binary
        run: |
          BINARY=$(find libs -name "resetprop" -type f | head -n 1)
          if [ -f "$BINARY" ]; then
            cp "$BINARY" ./miui_sys_helper
            chmod +x ./miui_sys_helper
            echo "SUCCESS: Stealth binary created."
            file ./miui_sys_helper
          else
            echo "ERROR: Build failed. Checking submodule content to debug:"
            ls -R jni/system_properties
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
