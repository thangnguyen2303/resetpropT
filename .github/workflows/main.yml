name: Build Stealth ResetpropT with NDK-Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/resetpropT'
          fetch-depth: 0

      - name: Stealth Patching (Silent Mode)
        run: |
          cd jni
          # Chèn vô hiệu hóa log vào header chính
          # Sử dụng sed chèn vào dòng đầu tiên để đảm bảo tàng hình
          sed -i '1i #define printf(...) (void)0' resetprop.hpp
          sed -i '1i #define fprintf(...) (void)0' resetprop.hpp
          
          # Đổi tên nhận diện module để tránh bị app quét chuỗi "resetprop"
          sed -i 's/"resetprop"/"sys_helper"/g' resetprop.cpp || true

      - name: Build with ndk-build
        run: |
          # GitHub Runner Ubuntu đã cài sẵn NDK tại $ANDROID_NDK_LATEST_HOME hoặc $ANDROID_NDK_HOME
          # Chúng ta sử dụng lệnh trực tiếp từ đường dẫn đó
          ${ANDROID_NDK_LATEST_HOME}/ndk-build \
            -C ./jni \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-33 \
            NDK_PROJECT_PATH=. \
            V=1

      - name: Verify Binary
        run: |
          # ndk-build thường xuất file vào thư mục libs/arm64-v8a/
          # Chúng ta tìm kiếm file có tên 'resetprop' như trong LOCAL_MODULE
          BINARY_PATH=$(find . -name "resetprop" -type f)
          if [ -z "$BINARY_PATH" ]; then
            echo "Build failed, binary not found!"
            ls -R
            exit 1
          fi
          cp "$BINARY_PATH" ./miui_sys_helper
          chmod +x ./miui_sys_helper
          file ./miui_sys_helper

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
