name: Build Stealth ResetpropT Final Force

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code with Submodules
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/resetpropT'
          submodules: 'recursive'
          fetch-depth: 0

      - name: Patch Build Config
        run: |
          cd jni
          
          # 1. ÉP LIÊN KẾT TĨNH LIBC++: Đây là bước quan trọng nhất
          # Tạo file Application.mk nếu chưa có để cấu hình libc++_static
          echo "APP_STL := libc++_static" > Application.mk
          echo "APP_ABI := arm64-v8a" >> Application.mk
          echo "APP_PLATFORM := android-33" >> Application.mk

          # 2. Sửa sp.mk (đường dẫn submodule)
          if [ -f "system_properties/sp.mk" ]; then
             sed -i 's|include sp.mk|include system_properties/sp.mk|g' Android.mk
          fi

          # 3. Stealth Patching (Silent Mode)
          # Chèn vào cuối file header để tránh lỗi stdio.h
          sed -i '$a #define printf(...) (void)0' resetprop.hpp
          sed -i '$a #define fprintf(...) (void)0' resetprop.hpp
          sed -i 's/"resetprop"/"sys_helper"/g' resetprop.cpp || true

      - name: Build with ndk-build
        run: |
          # Chạy ndk-build từ thư mục jni
          cd jni
          ${ANDROID_NDK_LATEST_HOME}/ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=Android.mk \
            NDK_LIBS_OUT=../libs \
            APP_ALLOW_MISSING_DEPS=true \
            V=1

      - name: Verify Binary
        run: |
          BINARY=$(find libs -name "resetprop" -type f | head -n 1)
          if [ -f "$BINARY" ]; then
            cp "$BINARY" ./miui_sys_helper
            chmod +x ./miui_sys_helper
            echo "SUCCESS: Stealth binary created."
            file ./miui_sys_helper
            # Kiểm tra xem có thực sự là static không
            ldd ./miui_sys_helper || true 
          else
            echo "ERROR: Build failed."
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
