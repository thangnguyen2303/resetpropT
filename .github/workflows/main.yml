name: Build Stealth ResetpropT with NDK-Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/resetpropT'
          fetch-depth: 0

      - name: Stealth Patching (Silent Mode)
        run: |
          # Di chuyển vào jni để sửa file
          cd jni
          # Chèn Macro vô hiệu hóa log vào header chính
          sed -i '1i #define printf(...) (void)0' resetprop.hpp
          sed -i '1i #define fprintf(...) (void)0' resetprop.hpp
          # Đổi tên nhận diện để tàng hình
          sed -i 's/"resetprop"/"sys_helper"/g' resetprop.cpp || true

      - name: Build with ndk-build
        run: |
          # Chạy ndk-build từ thư mục gốc của dự án
          # NDK sẽ tự tìm thư mục jni/ và file Android.mk bên trong
          ${ANDROID_NDK_LATEST_HOME}/ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=./jni/Android.mk \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-33 \
            NDK_OUT=./obj \
            NDK_LIBS_OUT=./libs

      - name: Verify Binary
        run: |
          # Sau khi build, file nằm trong libs/arm64-v8a/
          # Tên file lấy từ LOCAL_MODULE trong Android.mk là resetprop
          if [ -f "./libs/arm64-v8a/resetprop" ]; then
            cp "./libs/arm64-v8a/resetprop" ./miui_sys_helper
            chmod +x ./miui_sys_helper
            file ./miui_sys_helper
            ls -al ./miui_sys_helper
          else
            echo "Build failed! Binary not found at ./libs/arm64-v8a/resetprop"
            ls -R
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
