name: Build Stealth ResetpropT Submodule Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code with Submodules
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/resetpropT'
          submodules: 'recursive' # QUAN TRỌNG: Tải toàn bộ code của nanopb và system_properties
          fetch-depth: 0

      - name: Stealth Patching (Silent Mode)
        run: |
          cd jni
          # Chèn Macro vô hiệu hóa log
          sed -i '1i #define printf(...) (void)0' resetprop.hpp
          sed -i '1i #define fprintf(...) (void)0' resetprop.hpp
          # Tàng hình tên định danh
          sed -i 's/"resetprop"/"sys_helper"/g' resetprop.cpp || true

      - name: Build with ndk-build
        run: |
          # Giờ đây các thư mục đã có code, ndk-build sẽ chạy mượt mà
          ${ANDROID_NDK_LATEST_HOME}/ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=./jni/Android.mk \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-33 \
            NDK_OUT=./obj \
            NDK_LIBS_OUT=./libs \
            V=1

      - name: Verify Binary
        run: |
          BINARY=$(find libs -name "resetprop" -type f | head -n 1)
          if [ -f "$BINARY" ]; then
            cp "$BINARY" ./miui_sys_helper
            chmod +x ./miui_sys_helper
            echo "SUCCESS: Binary created with submodules."
            file ./miui_sys_helper
          else
            echo "ERROR: Build failed. Check if submodules are empty:"
            ls -la jni/nanopb
            ls -la jni/system_properties
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
