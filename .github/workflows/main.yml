name: Build Stealth Resetprop 5ec1cff

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: '5ec1cff/resetprop'
          fetch-depth: 0

      - name: Install NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip -q android-ndk-r26b-linux.zip
          echo "ANDROID_NDK_ROOT=$(pwd)/android-ndk-r26b" >> $GITHUB_ENV

      - name: Stealth Patching & Compile
        run: |
          # 1. Truy cập vào thư mục chứa code thực tế của repo này
          cd src
          
          # 2. Stealth Patching: Đổi tên định danh
          sed -i 's/"resetprop"/"sys_helper"/g' main.cpp || true
          
          # 3. Thiết lập Compiler
          export TOOLCHAIN=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64
          export CLANG=$TOOLCHAIN/bin/aarch64-linux-android33-clang++
          
          # 4. Biên dịch Static
          # Chúng ta dùng -I . vì đang đứng trong src, nơi chứa các file .h
          $CLANG \
            -I . \
            *.cpp \
            -std=c++17 \
            -Os \
            -static \
            -D_GNU_SOURCE \
            -D'printf(...)=(void)0' \
            -D'fprintf(...)=(void)0' \
            -fdata-sections -ffunction-sections \
            -Wl,--gc-sections \
            -fvisibility=hidden \
            -fno-rtti \
            -fno-exceptions \
            -s \
            -o ../miui_sys_helper

      - name: Verify & Upload
        run: |
          if [ -f miui_sys_helper ]; then
            file miui_sys_helper
            ls -al miui_sys_helper
          else
            echo "Build failed, searching for binary..."
            find . -name "miui_sys_helper"
            exit 1
          fi

      - name: Archive Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
