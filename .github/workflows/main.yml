name: Build Stealth ResetpropT with NDK-Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/resetpropT'
          fetch-depth: 0

      - name: Create Missing sp.mk & Patch Source
        run: |
          # 1. Tự tạo file sp.mk để định nghĩa module systemproperties bị thiếu
          # Chúng ta sẽ gom các file xử lý property vào module này
          cat <<EOF > jni/sp.mk
          include \$(CLEAR_VARS)
          LOCAL_MODULE := systemproperties
          # Tự động tìm file cpp liên quan đến system properties trong jni
          LOCAL_SRC_FILES := \$(notdir \$(wildcard \$(LOCAL_PATH)/system_property*.cpp))
          LOCAL_C_INCLUDES := \$(LOCAL_PATH)
          include \$(BUILD_STATIC_LIBRARY)
          EOF

          # 2. Sửa lỗi include trong Android.mk nếu đường dẫn bị sai
          sed -i 's/LOCAL_STATIC_LIBRARIES := libsystemproperties/LOCAL_STATIC_LIBRARIES := systemproperties/g' jni/Android.mk

      - name: Stealth Patching (Silent Mode)
        run: |
          cd jni
          # Chèn Macro vô hiệu hóa log vào header để tàng hình
          # Dùng footer injection để tránh xung đột với header hệ thống
          sed -i '$a #define printf(...) (void)0' resetprop.hpp
          sed -i '$a #define fprintf(...) (void)0' resetprop.hpp
          
          # Đổi tên nhận diện chuỗi
          sed -i 's/"resetprop"/"sys_helper"/g' resetprop.cpp || true

      - name: Build with ndk-build
        run: |
          # Chạy ndk-build từ thư mục gốc
          ${ANDROID_NDK_LATEST_HOME}/ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=./jni/Android.mk \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-33 \
            NDK_OUT=./obj \
            NDK_LIBS_OUT=./libs \
            APP_ALLOW_MISSING_DEPS=true \
            V=1

      - name: Verify Binary
        run: |
          # Tìm file binary resetprop trong thư mục libs
          BINARY=$(find libs -name "resetprop" -type f | head -n 1)
          if [ -f "$BINARY" ]; then
            cp "$BINARY" ./miui_sys_helper
            chmod +x ./miui_sys_helper
            file ./miui_sys_helper
          else
            echo "Build failed! Danh sách file trong jni:"
            ls -R jni
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
