name: Build Stealth ResetpropT Final Force

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: 'thangnguyen2303/resetpropT'
          fetch-depth: 0

      - name: Force Patch Android.mk
        run: |
          cd jni
          # 1. Xóa dòng include sp.mk để tránh lỗi "No rule to make target"
          sed -i '/include sp.mk/d' Android.mk
          
          # 2. Chèn trực tiếp định nghĩa module systemproperties vào cuối Android.mk
          # Chúng ta giả định file nguồn là system_property_api.cpp dựa trên các bản mod resetprop phổ biến
          echo 'include $(CLEAR_VARS)' >> Android.mk
          echo 'LOCAL_MODULE := systemproperties' >> Android.mk
          echo 'LOCAL_SRC_FILES := system_property_api.cpp' >> Android.mk
          echo 'include $(BUILD_STATIC_LIBRARY)' >> Android.mk

          # 3. Sửa lỗi tên thư viện nếu cần
          sed -i 's/libsystemproperties/systemproperties/g' Android.mk
          
          # 4. Stealth Patching: Silent mode
          sed -i '1i #define printf(...) (void)0' resetprop.hpp
          sed -i '1i #define fprintf(...) (void)0' resetprop.hpp
          sed -i 's/"resetprop"/"sys_helper"/g' resetprop.cpp || true

      - name: Build with ndk-build
        run: |
          # Chạy ndk-build từ thư mục gốc, ép sử dụng Android.mk đã sửa
          ${ANDROID_NDK_LATEST_HOME}/ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=./jni/Android.mk \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-33 \
            NDK_OUT=./obj \
            NDK_LIBS_OUT=./libs \
            APP_ALLOW_MISSING_DEPS=true

      - name: Verify Binary
        run: |
          # Tìm file thực thi resetprop
          BINARY=$(find libs -name "resetprop" -type f | head -n 1)
          if [ -f "$BINARY" ]; then
            cp "$BINARY" ./miui_sys_helper
            chmod +x ./miui_sys_helper
            echo "SUCCESS: Binary created."
            file ./miui_sys_helper
          else
            echo "ERROR: Build failed. Listing JNI directory to debug:"
            ls -R jni
            exit 1
          fi

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: miui_sys_helper_static
          path: miui_sys_helper
